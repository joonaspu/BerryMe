<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap -->
        <!-- Use JQuery min-version -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Script and style -->
        <script src="Location.js"></script>
        <script src="script.js"></script>
        <script src="navigation.js"></script>
        <link rel="stylesheet" href="style.css">

        <title>BerryMe</title>
    </head>
    <body>
        <div id="app">
            <!-- Bootstrap navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">BerryMe</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#myMaps">Maps</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Berry type
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Blueberry</a>
                        <a class="dropdown-item" href="#">Strawberry</a>
                        <a class="dropdown-item" href="#">Mushroom</a>
                    </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                </div>
            </nav>

            <!-- Maps window -->
            <div class="modal fade" tabindex="-1" role="dialog" id="myMaps">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h4 class="modal-title text-light">My maps</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>                           
                        </div>
                        <div class="modal-body">
                            <div id="mapsDiv">
                                <ul class="list-group" id="mapList"></ul>
                            </div>
                        </div>
                        <div class="modal-footer d-block">                         
                            <form class="form-inline my-2 my-lg-0">
                                <button class="btn mr-sm-2" type="submit">New Map</button>
                                <input class="form-control my-2 my-sm-0" placeholder="New map name">                           
                            </form>
                            <br>
                            <form class="form-inline my-2 my-lg-0">
                                <button type="button" class="btn mr-sm-2" onClick="importMap()">Import</button>            
                                <input id="file-input" class="my-2 my-sm-0" type="file">   
                            </form>                                                                          
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Google Maps -->
            <div id="map"></div>
            <!-- To do: get rid of Radu's key. Not high priority. -->
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2YXHpksnAc5JXUEF1M0yFxy9xqWr-XYw&callback=initMap" async defer></script>
        </div>


        <!-- HTML templates for the infoWindow contents -->
        <template id="infoWindowTemplate">
            <div class="infoWindow">
                <p class="infoWindowTitle">Edit location</p>

                <p class="infoWindowSubtitle">Type of berry</p>
                <div class="berryList">
                    <!--List of berries goes here-->
                </div>

                <p class="infoWindowSubtitle">Rating</p>
                <p><input type="number" min=1 max=5 value=3></p>

                <p class="infoWindowSubtitle">Modified</p>
                <p class="date"></p>

                <button class="saveButton">Save</button>
                <button class="removeButton">Remove</button>
                <input type="hidden" id="markerId" name="markerId" value="-1">
            </div>
        </template>
        
        <template id="infoWindowBerryTemplate">
            <label class="berryLabel">
                <input type="radio" name="berry">
            </label>
            <br>
        </template>

        <!-- HTML template for the "Add Berry" button -->
        <template id="addBerryTemplate">
            <div class="addBerryButton" title="Click to add a berry">
                <div class="addBerryText">Add Berry</div>
            </div>
        </template>
    </body>
</html>
